version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ham-agent-postgres
    environment:
      POSTGRES_USER: ham_agent
      POSTGRES_PASSWORD: ham_agent_password
      POSTGRES_DB: ham_agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
