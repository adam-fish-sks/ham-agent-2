name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/ham-agent-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.ACR_REGISTRY }}/ham-agent-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/ham-agent-frontend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.ACR_REGISTRY }}/ham-agent-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az login --service-principal \
              --username ${{ secrets.AZURE_CLIENT_ID }} \
              --password ${{ secrets.AZURE_CLIENT_SECRET }} \
              --tenant ${{ secrets.AZURE_TENANT_ID }}
            
            # Deploy backend
            az containerapp update \
              --name ham-agent-backend-prod \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_REGISTRY }}/ham-agent-backend:${{ steps.version.outputs.VERSION }}
            
            # Deploy frontend
            az containerapp update \
              --name ham-agent-frontend-prod \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_REGISTRY }}/ham-agent-frontend:${{ steps.version.outputs.VERSION }}
